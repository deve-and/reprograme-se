<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Botões e Agrupamentos de Botões</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container py-5">
      <div class="btn-group my-2">
        <button class="btn btn-primary">Botão 1</button>
        <button class="btn btn-secondary">Botão 2</button>
        <button class="btn btn-success">Botão 3</button>
      </div>
      <hr />

      <div class="btn-group my-2">
        <input type="radio" name="grupo" id="btn1" class="btn-check" />
        <label for="btn1" class="btn btn-outline-primary"
          >Botão de Checagem 1</label
        >
        <input type="radio" name="grupo" id="btn2" class="btn-check" />
        <label for="btn2" class="btn btn-outline-primary"
          >Botão de Checagem 2</label
        >
        <input type="radio" name="grupo" id="btn3" class="btn-check" />
        <label for="btn3" class="btn btn-outline-primary"
          >Botão de Checagem 3</label
        >
      </div>
      <hr />

      <div class="btn-toolbar my-2">
        <div class="btn-group me-2">
          <button class="btn btn-primary">
            <i class="bi-activity"></i>
          </button>
          <button class="btn btn-primary">
            <i class="bi-back"></i>
          </button>
          <button class="btn btn-primary">
            <i class="bi-cake"></i>
          </button>
          <button class="btn btn-primary">
            <i class="bi-dash"></i>
          </button>
        </div>
        <div class="btn-group me-2">
          <button class="btn btn-primary">
            <i class="bi-ear"></i>
          </button>
          <button class="btn btn-primary">
            <i class="bi-fan"></i>
          </button>
          <button class="btn btn-primary">
            <i class="bi-gear"></i>
          </button>
          <button class="btn btn-primary">
            <i class="bi-hammer"></i>
          </button>
        </div>
        <div class="btn-group me-2">
          <button class="btn btn-primary">
            <i class="bi-image"></i>
          </button>
          <button class="btn btn-primary">
            <i class="bi-journal"></i>
          </button>
        </div>
        <div class="input-group">
          <input type="search" name="buscar" class="form-control" />
          <button class="btn btn-primary">
            <i class="bi-search"></i>
          </button>
        </div>
      </div>
      <hr />
      <div class="dropdown">
        <button
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
        >
          Submenus
        </button>
        <ul class="dropdown-menu">
          <li>
            <a href="#" class="dropdown-item">Submenu 1</a>
          </li>
          <li>
            <a href="#" class="dropdown-item">Submenu 2</a>
          </li>
          <li>
            <a href="#" class="dropdown-item">Submenu 3</a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
