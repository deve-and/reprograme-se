<body>
   <!-- Crie um elemento de áudio com um atributo preload definido como "none" e adicione dois elementos <source> com diferentes formatos de áudio para que o navegador não carregue o áudio previamente. -->

    <audio controls preload="none">
        <source src="../arquivos/piada.mp3" type="audio/mp3">
        <source src="../arquivos/piada.ogg" type="audio/ogg">
    </audio>
</body>
