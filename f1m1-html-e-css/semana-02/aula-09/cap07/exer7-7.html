<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 7.7</title>
  </head>
  <body>
    <!-- Crie um formulário HTML com dois campos de seleção para escolher o dia e o mês de nascimento do usuário. Adicione um botão de envio e utilize o atributo method do elemento <form> para definir o método HTTP como GET. -->
    <form action="GET">
      <p>
        <label for="numDia">Informe o dia que nasceu:</label><br />
        <input type="number" name="dia" id="numDia" min="1" max="31" />
      </p>
      <p>
        <label for="numMes">Informe o mes que nasceu:</label><br />
        <input type="number" name="mes" id="numMes" min="1" max="12" />
      </p>
      <p>
        <input type="submit" value="Enviar" />
      </p>
    </form>
  </body>
</html>
