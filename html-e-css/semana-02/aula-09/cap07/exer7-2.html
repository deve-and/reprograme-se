<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 7.2</title>
  </head>
  <body>
    <!-- Crie um formulário HTML com um campo de texto para o atributo e-mail e um campo de senha para a senha do usuário. Adicione um botão de envio e utilize o atributo method do elemento <form> para definir o método HTTP como POST. -->

    <form method="post">
      <p>
        <label for="txtEmail">E-mail</label><br />
        <input type="email" name="Email" id="txtEmail" />
      </p>
      <p>
        <label for="txtSenha">Senha</label><br />
        <input type="password" name="Senha" id="txtSenha" />
      </p>
      <p>
        <input type="submit" value="Enviar" />
      </p>
    </form>
  </body>
</html>
