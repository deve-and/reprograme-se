<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de Formulário</title>
  </head>
  <body>
    <h1>Formulário</h1>
    <hr />
    <form method="get">
      <p>
        <label for="txtNomeCompleto">Nome Completo</label><br />
        <input
          type="text"
          name="NomeCompleto"
          id="txtNomeCompleto"
          placeholder="Digite seu nome completo"
        />
      </p>
      <p>
        <label for="txtEmail">E-mail</label><br />
        <input
          type="text"
          name="Email"
          id="txtEmail"
          placeholder="seu@email.com"
        />
      </p>
      <fieldset>
        <legend>Cargo Pretendido</legend>
        <input type="radio" name="Cargo" id="rdProgramador" value="P" />
        <label for="rdProgramador">Programador</label><br />

        <input type="radio" name="Cargo" id="rdWebDesigner" value="W" />
        <label for="rdWebDesigner">Web Designer</label><br />
      </fieldset>
      <p>
        <input type="checkbox" name="Aceito" id="chkAceito" />
        <label for="chkAceito">Aceito os termos de uso</label>
      </p>
      <p>
        <label for="slctEstado">Estado</label><br />
        <select name="Estado" id="slctEstado">
          <optgroup label="Sudeste">
            <option value="ES" selected>Espírito Santo</option>
            <option value="MG">Minas Gerais</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="SP">São Paulo</option>
          </optgroup>
          <optgroup label="Sul">
            <option value="PR">Paraná</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="SC">Santa Catarina</option>
          </optgroup>
        </select>
      </p>
      <p>
        <label for="slctLinguaagens">Linguagens de Programação</label><br />
        <select name="Linguagens" id="slctLinguaagens" size="6" multiple>
          <!-- Para selecionar duas opções tem que segurar control selecionar e enviar-->
          <option value="HTML">HTML</option>
          <option value="CSS">CSS</option>
          <option value="Javascript">Javascript</option>
          <option value="C#">C#</option>
          <option value="Java">Java</option>
          <option value="Python">Python</option>
        </select>
      </p>
      <p>
        <label for="txtCidade">Cidade</label><br />
        <input type="text" name="Cidade" id="txtCidade" list="cidades" />
        <datalist id="cidades">
          <option value="Vitória"></option>
          <option value="Belo Horizonte"></option>
          <option value="Rio de Janeiro"></option>
          <option value="São Paulo"></option>
          <option value="Curitiba"></option>
          <option value="Porto Alegre"></option>
          <option value="Florianópolis"></option>
        </datalist>
      </p>
      <p>
        <label for="txtCurriculos">Currículo</label><br />
        <textarea
          name="Curriculo"
          id="txtCurriculo"
          cols="30"
          rows="10"
        ></textarea>
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
