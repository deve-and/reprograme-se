<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6.1</title>
</head>
<body>
    <!-- Crie um elemento de áudio com o atributo controls e adicione dois elementos <source> com diferentes formatos de áudio para que o navegador possa escolher qual usar com base na compatibilidade -->
    <audio controls>
        <source src="../arquivos/piada.mp3" type="audio/mp3">
        <source src="../arquivos/piada.ogg" type="audio/ogg">
        <source src="../arquivos/piada.wav" type="audio/wav">
        Seu navegador nao suporta vídeos HTML5
    </audio>
</body>
</html>
