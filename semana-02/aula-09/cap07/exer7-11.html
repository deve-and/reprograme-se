<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 7.11</title>
  </head>
  <body>
    <!-- Crie um formulário HTML com um campo do tipo datetime-local para inserir a data e hora de um evento. Adicione um botão de envio e utilize o atributo min do elemento <input> para definir a data mínima como a data atual. -->
    <form action="">
      <p>
        <label for="dataEvento">Informe a data do evento:</label><br />
        <input
          type="datetime-local"
          name="dataEvento"
          id="dataEvento"
          min="2023-07-30T00:00"
          max="2023-07-30T23:59"
          required
        />
      </p>
      <p>
        <input type="submit" value="Enviar" />
      </p>
    </form>
  </body>
</html>
