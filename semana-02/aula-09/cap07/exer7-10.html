<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 7.10</title>
  </head>
  <body>
    <!-- Crie um formulário HTML com um campo do tipo date para inserir uma data de nascimento. Adicione um botão de envio e utilize o atributo required do elemento <input> para tornar o campo obrigatório. -->
    <form action="">
      <p>
        <label for="dataNascimento">Informe a data de nascimento:</label><br />
        <input type="date" name="dataNascimento" id="dataNascimento" required />
      </p>
      <p>
        <input type="submit" value="Enviar" />
      </p>
    </form>
  </body>
</html>
